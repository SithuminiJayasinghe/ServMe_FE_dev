<div class="row">
  <div class="col-md-6" style="margin-left: 30px;">
    <div class="input-group">
      <div class="input-group-prepend">
        <span style=" height:45px; width: 50px; background-color:#C798D8; border-radius: 20px 0px 20px 0px; " class="input-group-text">
          <i style="margin: auto;" class="fa fa-search"></i>
        </span>
      </div>
      <input style="height:45px; background-color:#EED8F6; border-radius: 0px 20px 20px 20px;" type="text" id="input1-group1" name="input1-group1"
        class="form-control" placeholder="Item name / Item category">
      <!-- <button type="button" class="btn btn-block btn-primary"  (click)="doPOST()">Save</button> -->
      <!-- <a class="nav-link" href="#/addUser">Users</a> -->

    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8  mt-4">
    <div class="mt-4">
      <h3 class="ml-8" style="font-size: 30px; margin-left: 30px;">
        <b>Add Shop</b>
      </h3>
      <hr class="mt-0" style="height:3px; border-width:0; color:#e6e6e6; background-color:#e6e6e6; margin-left: 30px;">
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row mt-2" style="margin-left: 30px;">
    <div class="col-sm-3">
      <div class="card" style="margin-top: 20px; background:#f5e8fa; border-radius: 10px;">
        <div class="card-body">

          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name mt-2">Shop Name : </label>
                <input [(ngModel)]="addShop.name" type="text" class="form-control" id="ccnumber" placeholder="Shop Name">
              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Address :</label>
                <input [(ngModel)]="addShop.address" type="text" class="form-control" id="ccnumber" placeholder="Address">

              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">District :</label>
                <div class="col-md-9">
                  <select id="select3" [(ngModel)]="addShop.district_id" name="select3" class="form-control form-control-sm" ng-model="districtList"
                    (change)="doGETcityListByDistrictId()">

                    <option *ngFor="let i of districtList.result" value={{i.district_id}}>{{i.name}}</option>
                    <option value="0">Please select</option>

                  </select>
                </div>
              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">City :</label>
                <div class="col-md-9 mt-2">
                  <select [(ngModel)]="addShop.city_id" id="select3" name="select3" class="form-control form-control-sm" ng-model="cityList"
                    (change)="setCity()">
                    <option *ngFor="let i of cityList.result" value={{i.city_id}}>{{i.name}}</option>
                    <option value="0">Please select</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Map Location</label>
                <input [(ngModel)]="addShop.longitude" type="text" class="form-control" id="ccnumber" placeholder="URL">
                <!-- <input [(ngModel)]="addShop.latitude" type="text" class="form-control" id="ccnumber" placeholder="Latitude"> -->

              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Mobile :</label>
                <input [(ngModel)]="addShop.mobile_1" type="text" class="form-control" id="ccnumber" placeholder="Mobile No 1">
                <input [(ngModel)]="addShop.mobile_2" type="text" class="form-control" id="ccnumber" placeholder="Mobile No 2">
              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Description :</label>
                <input [(ngModel)]="addShop.description" type="text" class="form-control" id="ccnumber" placeholder="Description">

              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Email :</label>
                <input [(ngModel)]="addShop.email" type="text" class="form-control" id="ccnumber" placeholder="Email">

              </div>
            </div>
          </div>
          <!--/.row-->
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Whatsapp :</label>
                <input [(ngModel)]="addShop.whatsapp" type="text" class="form-control" id="ccnumber" placeholder="Whatsapp">

              </div>
            </div>
          </div>
          <!--/.row-->
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Facebook Link:</label>
                <input [(ngModel)]="addShop.facebook" type="text" class="form-control" id="ccnumber" placeholder="Facebook Link">

              </div>
            </div>
          </div>
         
        </div>
      </div>
      <!-- ***************************************// -->

    </div>
    <!--/.col-->
    <div class="col-sm-9">
      <!-- <div class=""> -->
      <div class="card-body">

        <!-- ********************** -->

        <div class="row" style="margin-bottom: 10px;">
          <div class="col-md-4  mt-4">
          </div>
          <div class="col-md-4  mt-4">
            <div class="input-group">
              <td>
                <span class="h4" style="margin-left: 70px;">Card Preview</span>
              </td>
            </div>
          </div>
          <div class="col-md-4  mt-4">
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-bottom: 40px;">
          <div class="col">
          </div>
          <div class="col">
            <div class="card .bg-secondary " style="background:#fbf8ff; width: 80%; margin: auto; border-radius: 20px;">
              <img src={{addShop.banner_image}} class="card-img-top" alt="..." width="100" height="200"
                style=" border-radius: 15px 15px 0px 0px;" />
              <div class="ml-2 mt-2">
                <h4 class="ml-0 mb-2">
                  <b>{{addShop.name}}</b>
                </h4>
                <h6 class="ml-2 mb-4" style="color:gray; margin-top:2px; font-size: 16px;">
                   {{addShop.city_name}}
                  <i style="color:green" class="fa fa-map-marker fa-lg"></i>
                </h6>
                <!-- <h5 class="mt-4 ml-2 mb-3" style="color:#cc0000">
                  <b>Rs: {{addShop.price}}</b>
                </h5> -->
              </div>
            </div>
          </div>
          <div class="col">
          </div>
        </div>

        <!-- ********************** -->

        <div class="row">
          <div class="col-md-4  mt-4">
          </div>
          <div class="col-md-4  mt-4">
            <div class="input-group">
              <td>
                <span class="h4" style="margin-left: 50px; margin-bottom: 2px;">Banner Image</span>
              </td>
            </div>
          </div>
          <div class="col-md-4  mt-4">
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-6">
            <div class="card">
              <img src={{addShop.banner_image}}  class="card-img-top" alt="..." width="100" height="200"
              style = " " />
              <div class="card-body">
                <div class="form-group row">
                  <!-- <label class="col-md-3 col-form-label" for="file-input">Add :</label> -->
                  <div class="col-md-9">
                    <input (change)="handleFileInput($event)" [(ngModel)]="addShop.banner_image" type="file" id="file-input" name="file-input">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
          </div>
        </div>

        <!-- ********************** -->
        <!-- <div class="row row-cols-1 row-cols-md-3 g-4">
  
          <div class="col">
            <div class="card">
              
              <a class="btn" href="#">
                <i class="cil-library-add icons font-1xl d-block"></i>Post Job</a>
              <div class="card-body">
                <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                  <button type="button" class="btn btn-block btn-primary" (click)="doPOST()">Show All</button>
                </div>
              </div>
            </div>
          </div>
        </div> -->
        <!-- ********************** -->

      </div>
      
      <!-- </div> -->
    </div>
     <!--/.row-->
     <!-- <div class="col-6 col-sm-4 col-md-2 col-xl mb-6 mb-xl-0">
      <button type="button" class="btn btn-block btn-primary mb-6" (click)="doPOST()">SAVE</button>
    </div> -->

    <div class="card-body">
      <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
        <button type="button" class="btn btn-block btn-primary" (click)="doPOST()">SAVE</button>
      </div>
    </div>

 
    <!--/.row-->
    <!--/.col-->
  </div>
  <!--/.row-->
  <div class="row"  *ngIf="showMsg">
   
    <div  class="alert alert-success alert-dismissible">
      <a (click)="closeAlert()"  class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong  >Shop added Successfully!.</strong>  
    </div>
    
  </div>
  <!--/.row-->

</div>
